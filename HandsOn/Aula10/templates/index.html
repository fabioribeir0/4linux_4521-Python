<div class="col-md-2"></div>

<div class="col-md-8">
    <div class="panel panel-primary">
        <div class="panel-heading">Containers</div>
            <div class="panel-body">
                <table class="table table-striped">
                    <th>Nome</th>
                    <th>IP</th>
                    <th>Status</th>
                    <th>Acoes</th>

                    {% for c in containers %}
                    <tr>
                        <td>{{c.Names}}</td>
                        <td>{{c.NetworkSettings.IPAddress}}</td>
                        <td>{{c.Status}}</td>
                        <td>
                            <button id="{{c.Id}}" type="button" class="btn btn-success btn-xs">Start</button>
                            <button id="{{c.Id}}" type="button" class="btn btn-danger btn-xs">Stop</button>
                        </td>
                    </tr>
                    {% endfor %}

                </table>
            </div>
    </div>
</div>
